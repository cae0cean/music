<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Singer...</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&family=Kalam&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #b3d9ff;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .title-bubble {
      display: inline-block;
      background-color: #ffcce6;
      padding: 20px 30px;
      border-radius: 30px;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      color: #ff3399;
      margin-bottom: 40px;
    }

    .singer-option {
      background-color: #ffcce6;
      border-radius: 25px;
      padding: 12px 25px;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .singer-option:hover {
      background-color: #ffb3d9;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    #message {
      margin-top: 50px;
      font-size: 26px;
      color: #ff3399;
      font-family: 'Kalam', cursive;
      font-weight: bold;
      display: none;
      animation: jumpIn 1s ease forwards;
    }

    @keyframes jumpIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.8); }
      60% { opacity: 1; transform: translateY(-10px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>

  <div class="title-bubble">My Favorite Singer...</div>

  <div>
    <div class="singer-option">
      <label><input type="radio" name="singer" onclick="showMessage()">LANY</label>
    </div>
    <div class="singer-option">
      <label><input type="radio" name="singer" onclick="showMessage()">Taylor Swift</label>
    </div>
    <div class="singer-option">
      <label><input type="radio" name="singer" onclick="showMessage()">Niki Zefanya</label>
    </div>
    <div class="singer-option">
      <label><input type="radio" name="singer" onclick="showMessage()">Frank Ocean</label>
    </div>
    <div class="singer-option">
      <label><input type="radio" name="singer" onclick="showMessage()">The Smith</label>
    </div>
    <div class="singer-option">
      <label><input type="radio" name="singer" onclick="showMessage()">Ariana Grande</label>
    </div>
    <div class="singer-option">
      <label><input type="radio" name="singer" onclick="showMessage()">Lana Del Rey</label>
    </div>
    <div class="singer-option">
      <label><input type="radio" name="singer" onclick="showMessage()">Charlie Puth</label>
    </div>
  </div>

  <div id="message">ðŸŽ§ Listen to whatever makes you happy to survive the day ðŸ’–</div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }
  </script>

</body>
</html>
